<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': item.completado, 'editing': editando}">
  <div class="view">
    <input class="toggle"
           type="checkbox"
           [formControl]="checkField"
           [checked]="item.completado">
    <label (dblclick)="editar()">{{item.texto}}</label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>
  <input class="edit"
         [value]="item.texto"
         [formControl]="txtInput"
         (blur)="terminarEdicion()"
         #txtInputFisico>
</li>
